<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TODOs</title>
    <link rel="stylesheet" href="%PUBLIC_URL%/styles/index.css"> <!-- Adjusted path -->

</head>
<body>
    <div class="app">
        <h1>My TODOs</h1>
        <input
            type="text"
            id="taskInput"
            placeholder="Add a task and press Enter"
        />

            <!-- Tasks will be added here -->
        </ul>
        <p id="noTasksMessage">No tasks, add a task</p>
    </div>

    <script src="%PUBLIC_URL%/index.js"></script> <!-- Your JavaScript file -->
</body>
</html>
